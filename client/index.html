<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Globemart is your global e-commerce destination. Shop the world's best products from anywhere and enjoy seamless international shipping. Discover endless options at unbeatable prices!"
    />
    <meta
      name="keywords"
      content="Globemart, global shopping, e-commerce, international shipping, buy online, worldwide delivery, online marketplace, global products, secure payments, online store, customer support, nearby stores"
    />
    <title>Globemart</title>

    <link rel="icon" type="image/png" href="./logoIcon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Preloading the Landing page ecommerce image -->
    <link
      importance="high"
      rel="preload"
      href="src/assets/images/basic/ecommerce-image.jpg"
      as="image"
      type="image/jpeg"
    />

    <!-- Fetching CSS files of Leaflet Library -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <!-- Fetching JS files of Leaflet Library  -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
      defer
    ></script>
  </head>
  <body>
    <!-- If Javascript is not activated in user's browser then we show this to user  -->
    <noscript>
      <p style="text-align: center; font-size: 1.5rem">
        Please enable JavaScript in your browser settings.
      </p>
    </noscript>
    <div id="root"></div>

    <!-- Modal Backdrop (or) Overlay shadow -->
    <div id="backdrop"></div>

    <!-- Modal -->
    <div id="modal"></div>

    <script type="module" src="/src/main.jsx" defer></script>
  </body>
</html>
